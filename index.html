        <a id="tittle" href="https://www.facebook.com/" title="That' My Angel">
            <img id="logo" src="logo.gif" alt="logo">

        <script>
            // Lấy tham chiếu đến hình ảnh GIF
            var logo = document.getElementById('logo');
            // Đặt một sự kiện 'load' cho hình ảnh
            logo.addEventListener('load', function() {
            // Sử dụng setTimeout để chạy hình ảnh GIF trong một khoảng thời gian ngắn (ví dụ: 2 giây)
            setTimeout(function() {
            // Ngừng chạy hình ảnh bằng cách gán thuộc tính src thành một hình ảnh tĩnh
            logo.src = 'AZ.png';
            }, 1200); // 2000 milliseconds (2 giây)
            });
        </script>
